<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)),url('./assets/index.jpg') no-repeat center center/cover; /* Set background image */
            backdrop-filter: blur(5px); /* Slight blur effect */
            background-attachment: fixed; /* Keeps background image fixed */
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2); /* Light transparent white */
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 1rem;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      background: rgba(255, 255, 255, 0.2); /* Light transparent white */
      backdrop-filter: blur(10px);
      width: 90%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      background-color: #0056b3;
    }

    .contact-info {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
    /* Back Button */
    .back-btn {
            font-family: 'Poppins', sans-serif;
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.6);
        }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <form action="/submit-contact" method="POST">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
    <div class="contact-info">
      <p>Or reach us directly:</p>
      <p>Email: support@example.com</p>
      <p>Phone: +123-456-7890</p>
    </div>
    <a href="index.php" class="back-btn">â¬… Back</a>
  </div>
</body>
</html>
